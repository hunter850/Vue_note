<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <h1 v-for="list of nameList">
            {{list.name}}
        </h1>

        <br><br>

        <h1 v-for="(list, index) of nameList">
            {{content}} - {{index}} -{{list.name}}
        </h1>

        <br><br>
        <!-- 展開帶入message -->
        <li v-for="{name} of nameList">
            {{name}}
        </li>

        <br><br>

        <li v-for="({name}, index) of nameList">
            {{index}}: {{name}}
        </li>
    </div>
    
    <script src="./js/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    content: "v-for practice",
                    nameList: [
                        {name: "David"},
                        {name: "Frank"},
                        {name: "Alex"},
                        {name: "Martin"},
                    ],
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
