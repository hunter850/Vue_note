<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <!-- 將event傳入methods函式-->
        <button @click="warn('hello', $event)">
            hello
        </button>
        <br><hr>
        <!-- inline箭頭函式 -->
        <button @click="(event) => warn('hello', event)">
            hello arrow function
        </button>
    </div>
    
    <script src="./js/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    
                }
            },
            methods: {
                warn(message, event) {
                    console.log(event);
                    console.log(message);
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
